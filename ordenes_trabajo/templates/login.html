{% extends './layouts/base.html' %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio de sesión{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    {% endblock %}
    
</head>

<body>
    {% block content %}
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-circle icon"></i>
                    <h3 id="form-title">Iniciar Sesión</h3>
                </div>

                <div class="auth-body">
                    <!-- Formulario de Login -->
                    <form id="login-form" class="auth-form active fade-in">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="login-email" placeholder="name@example.com"
                                required>
                            <label for="login-email">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="login-password" placeholder="Password"
                                required>
                            <label for="login-password">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Recordarme
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>

                        <div class="divider">
                            <span>¿No tienes cuenta?</span>
                        </div>

                        <button type="button" class="btn btn-outline-primary" onclick="toggleForm()">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </button>
                    </form>

                    <!-- Formulario de Signup -->
                    <form id="signup-form" class="auth-form">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="signup-name" placeholder="Nombre completo"
                                required>
                            <label for="signup-name">
                                <i class="fas fa-user me-2"></i>Nombre completo
                            </label>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="signup-email" placeholder="name@example.com"
                                required>
                            <label for="signup-email">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="signup-password" placeholder="Password"
                                required>
                            <label for="signup-password">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="signup-confirm-password"
                                placeholder="Confirmar contraseña" required>
                            <label for="signup-confirm-password">
                                <i class="fas fa-lock me-2"></i>Confirmar contraseña
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="accept-terms" required>
                            <label class="form-check-label" for="accept-terms">
                                Acepto los <a href="#" class="toggle-link">términos y condiciones</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary mb-3">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </button>

                        <div class="divider">
                            <span>¿Ya tienes cuenta?</span>
                        </div>

                        <button type="button" class="btn btn-outline-primary" onclick="toggleForm()">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');

            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                signupForm.classList.add('active', 'fade-in');
                formTitle.textContent = 'Crear Cuenta';
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active', 'fade-in');
                formTitle.textContent = 'Iniciar Sesión';
            }

            // Limpiar campos
            document.querySelectorAll('.form-control').forEach(input => {
                input.value = '';
            });
        }

        // Manejo del formulario de login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Aquí iría la lógica de autenticación
            console.log('Login attempt:', { email, password });
            alert('Funcionalidad de login - Revisar consola');
        });

        // Manejo del formulario de signup
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Aquí iría la lógica de registro
            console.log('Signup attempt:', { name, email, password });
            alert('Funcionalidad de registro - Revisar consola');
        });

        // Agregar efectos de hover en los inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
    {% endblock %}
</body>

</html>
