{% extends './layouts/base.html' %}

{% block title %}GO Services{% endblock %}

{% block content %}
{{for odt in odts}}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <div>
      <h5 class="card-title">{{ odt.typeMachine }}</h5>
      <p>{{ odt.created_at }}</p>
    </div>
    <div>
      <p>{{ odt.brand }}</p>
      <p>{{ odt.model }}</p>
    </div>
    <div>
      <p>{{ odt.clientName }}</p>
      <p>{{ odt.celNum }}</p>
    </div>
    <p>{{ odt.status }}</p>
    <a href="#" class="btn btn-primary">Revisar</a>
    <a href="#" class="btn btn-warning">Eliminar</a>
  </div>
</div>
{{endfor}}
{% endblock %}
